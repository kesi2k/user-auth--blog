{% extends "base.html" %}
{% block title %}Blog{% endblock %}
{% block head %}

{% endblock %}
{% block content %}
    <h1>Edit or delete this post</h1>
      <br>


          <hr>


          <form method = 'post'>
            <label>
              <div>Title</div>
              <input type = 'text' name = 'title' value = '{{post.title}}'>
            </label>
            <label>
              <div>Post</div>
              <textarea name = 'entry' value = ' '>{{post.entry}}</textarea>
            </label>
            <div class = ' '> {{error}}</div>

            <input type="submit" name="purpose" value="edit">
            <input type="submit" name="purpose" value="delete">
            <a href="/blog"> Cancel </a>



          </form>


{% endblock %}
